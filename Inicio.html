<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <link rel="icon" href="Logo.png">
    <!--Para el icono-->
    <script src="https://kit.fontawesome.com/e3d576e454.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Loquette Store</title>
</head>
<body>
  <!--Menu-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container-fluid">
        <div class="title-with-image">
            <img src="Logo.png" height="48vh" alt="Logo" class="title-image">
            <a class="navbar-brand" id="titulo" href="#">LoquetteStore</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Inicio.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Mujer.html">Mujer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Hombre.html">Hombre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Oversize.html">Overside</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Infantil.html">Infantil</a>
                </li>
            </ul>
        </div>
      <!-- Carrito de compras -->
      <div class="carrito-dropdown">
        <button class="btn btn-primary" type="button" id="carritoBtn">
          <i class="fas fa-shopping-cart carrito-icon" id="iconCARRI"></i>Carrito
        </button>
      </div>
      <!-- Fin Carrito de compras -->
      <!--MODAL-->
    <div class="container">
      <div class="row nt-5">
        <div class="col">
          <button id="botonIni" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#mi-modal-1">
            Inicio Sesion
          </button>
        </div>
        <div class="modal fade" id="mi-modal-1" tabindex="-1" aria-hidden="true" aria-labelledby="label-moal-1">
          <!--Caja modal-->
          <div class="modal-dialog">
            <div class="modal-content">
              <!--Encabezado del Modal-->
              <div class="modal-header">
                <h5 class="modal-title">Inicio Sesion</h5>
                <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <!--Cuerpo modal-->
              <div class="modal-body">
                <div class="InicioSesion">
                  <form method="post">
                    <div class="username">
                      <label>Correo:</label><br>
                      <input type="email" required>
                    </div>
                    <div class="username">
                      <label>Contraseña:</label><br>
                      <input type="password" required maxlength="12">
                    </div>
                    <a href="#">¿A olvidado su contraseña?</a>
                    <br>
                    <a href="#">Registrarse</a>
                    <input type="submit" class="btn btn-success" value="Iniciar">
                    <div class="registro">
                    </div>
                  </form>
                </div>
              </div>
              <!--Pie modal-->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Fin modal-->

    </div>
</nav>
  <!--Carrusel-->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" height="537vh" src="InicioF/Foto1.jpeg" role="img" aria-label="Placeholder: First slide" preserveaspectratio="xMidYMid slice" focusable="false">
          </div>
          <div class="carousel-item">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" height="537vh" src="InicioF/Foto2.jpg" role="img" aria-label="Placeholder: First slide" preserveaspectratio="xMidYMid slice" focusable="false">
          </div>
          <div class="carousel-item">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" height="537vh" src="InicioF/Foto3.jpeg" role="img" aria-label="Placeholder: First slide" preserveaspectratio="xMidYMid slice" focusable="false">
          </div>
          <div class="carousel-item">
            <img class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" height="537vh" src="InicioF/Foto4.webp" role="img" aria-label="Placeholder: First slide" preserveaspectratio="xMidYMid slice" focusable="false">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    
  </div>
</body>
</html>
